<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovr-e</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" media="screen" />
</head>
<body>
    <div class="menubar">
        <div class="title">Discovr-e</div>
        <!--
        <a class="menuElem left">Map</a>
        <a class="menuElem right">FAQ</a>
        <a class="menuElem right">Contact</a>
        -->
    </div>


    <div class="content">
        <div class="sidebar">
            <div class="sidebarBtn" onclick="MapController.toggleBtn('landmarks', this)" title="Landmarks"><div class="img landmarks"></div></div>
            <div class="sidebarBtn" onclick="MapController.toggleBtn('lieuxCulturels', this)" title="Public Places"><div class="img public"></div></div>
            <div class="sidebarBtn" onclick="MapController.toggleBtn('patrimoine', this)" title="Patrimony"><div class="img patrimoine"></div></div>
            <div class="sidebarBtn" onclick="MapController.toggleBtn('art', this)" title="Art"><div class="img art"></div></div>
            <div class="sidebarBtn" onclick="MapController.toggleBtn('parcs', this)" title="Parks"><div class="img parks"></div></div>
        </div>

        <div id="map" class="mapContainer"></div>

        <div id="descrBar" class="descrBar" style="display: none;">
            <div class="descrHead">
                <p id="descr-name" class="descrBar-name">name</p>
                <div class="descrBtn" onclick="hideDescrBar()"><div class="img close"></div></div>
            </div>
            s<p id="descr-details" class="descrBar-description">description</p>
            <img id="descr-img" class="descrBar-image" src="">
        </div>

        <div id="overlay" class="overlay" style="display: none;">
            <img id="overlay-img" class="overlay-image" src="">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/MapController.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBte-6m0uXpCfKsoCcQrpQycWZf7XNHO6Y&callback=init"
            async defer>
    </script>
    <script>
        //$(document).tooltip();
        function init() {
            new MapController();
        }
    </script>
</body>
</html>
